<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">

<link rel="icon" href="images/favicon-32x32.png">
</head>
<body>
  <div class="main">
    
    <div class="container">

        <div class="img-container">
            <img class="main-image" src="images/image-equilibrium.jpg" alt="" >
            <div class="overlay">
                <img class="view" src="images/icon-view.svg" alt="">
            </div>
        </div>

        <div class="text">
            <h3><a href="">Equilibrium#3429</a></h3> 
            <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>

        <div class="account-info">

            <ul>
                <li><img src="images/icon-ethereum.svg" alt="etherium icon">
                    0.041 ETH</li>
                <li><img src="images/icon-clock.svg" alt="">3 days left</li>
            </ul>
        </div>


        <div class="hr-rule"></div>

        <article class="profile">
            <img src="images/image-avatar.png" alt="profile avatar">
            <p>Creation of <a href="#">Jules Wyvern</a></p>
        </article>

    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Arthur kariuki</a>.
      </div>

</div>

  
</body>
</html>
